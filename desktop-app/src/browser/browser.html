<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .navigation-bar {
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .nav-button {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .nav-button:hover:not(:disabled) {
            background: rgba(0, 0, 0, 0.08);
        }

        .nav-button:active:not(:disabled) {
            background: rgba(0, 0, 0, 0.12);
        }

        .nav-button:disabled {
            opacity: 0.4;
            cursor: default;
        }

        .url-bar {
            flex: 1;
            height: 32px;
            padding: 0 12px;
            border: 1px solid #d0d0d0;
            border-radius: 16px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .url-bar:focus {
            outline: none;
            border-color: #1976d2;
        }

        .webview-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        webview {
            width: 100%;
            height: 100%;
        }

        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background: #1976d2;
            transition: width 0.3s ease;
            z-index: 10;
        }

        .loading-bar.loading {
            animation: loading 1s ease-in-out;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 80%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="navigation-bar">
        <button class="nav-button" id="back-btn" title="Go back">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        <button class="nav-button" id="forward-btn" title="Go forward">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </button>
        <button class="nav-button" id="reload-btn" title="Reload">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2.5 2v6h6M21.5 22v-6h-6"/>
                <path d="M22 11.5A10 10 0 0 0 3.2 7.2M2 12.5a10 10 0 0 0 18.8 4.3"/>
            </svg>
        </button>
        <button class="nav-button" id="home-btn" title="Go home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
        </button>
        <input type="text" class="url-bar" id="url-bar" placeholder="Enter URL">
    </div>
    <div class="webview-container">
        <div class="loading-bar" id="loading-bar"></div>
        <webview id="webview"></webview>
    </div>

    <script src="browser.js"></script>
</body>
</html>
